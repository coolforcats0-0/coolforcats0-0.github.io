<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>5 CoolCat</title>
<style>
  html,body {
    height: 100%;
    margin: 0;
    background: #f7f7f7;
  }
  .stage {
    position: relative;
    height: 100vh;
  }
  .item {
    position: absolute;
  }
  .item img {
    display: block;
    max-width: 240px;
    height: auto;
    border-radius: 6px;
  }
</style>
<style>
@keyframes glitch {
  0% {
    transform: translate(0);
  }
  20% {
    transform: translate(-4px, 4px);
  }
  40% {
    transform: translate(-4px, -4px);
  }
  60% {
    transform: translate(4px, 4px);
  }
  80% {
    transform: translate(4px, -4px);
  }
  100% {
    transform: translate(0);
  }
}
 .animate-me:hover {
    animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
  }

</style>
<style>
  @keyframes spin {
    0%   { transform: rotate(0deg) scale(3); }
    50% { transform: rotate(180deg) scale(1)}
    100% { transform: rotate(360deg) scale(3); }
  }

  /* only applies to image with class 'animate-me' */
  .spin-me:hover {
    animation: spin 2.5s linear infinite;
  }
</style>
</style>
</head>
<body style="background-color: #cc647e; background-image: url(assets/dark-brick-wall.png);">
  <div class="stage">
    <div class="item" style="left: 40px; top: 40px;">
        <img class="animate-me" src="assets/coolcatlogo.png" alt="1" style="transform: scale(1);">
    </div>
    </div>
    <div class="item" style="left: 750px; top: 500px;">
      <img class="animate-me" src="assets/trinkets.png" alt="2">
    </div>
    <div class="item" style="left: 1300px; top: 300px;">
      <img class="spin-me" src="assets/disc.trial.png" alt="3" style="transform: scale(3);">
    </div>
     <div class="item" style="left: 200px; top: 700px;">
      <img class="animate-me" src="assets/cutetrain.gif" alt="4" style="transform: scale(2)" 
    </div>
    <div class="item" style="left: 50px; top: 70px;">
      <img src="assets/trainspotting.gif" alt="5" style="transform: scale(2);"
    </div>
  </div>
<br>
<br>
<br>
<br>
</body>
</html>
